<!DOCTYPE html>
<html>
<head>
	<title>Bill Almy Bootstrap</title>

	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	
</head>

<body>
	
	<div class="row" id="masthead">
		<div class="container">
			<a href="index.html" id="logo" class="col-xs-12 col-sm-12 col-md-3 col-md-offset-1"> Bill Almy</a>
			<nav class="col-xs-12 col-sm-12 col-md-4 col-md-offset-3">
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</div>  

	<div class="row">
	<div id="main-container" class="container ">
		<section class="main-section col-sm-12 col-md-6 col-md-offset-1">
			<h1>Contact</h1>
		
		<form id="contact-form">
			<ul>
				<li>
					<label for="name">Name</label>
					<input type="text" name="name" id="name" placeholder=" J Smith" required="required">
				</li>	
				<li>
					<label for="email">Email</label>
					<input type="text" name="email" id="email" placeholder=" example@gmail.com" required="required">
				</li>
				<li>
					<label for="message">Message</label>
					<textarea id="message" name="message" required="required"></textarea>
				</li>
			<input type="submit" name="submit">
		</form>



		</section>

		<section class="sidebar col-sm-12 col-md-4">
			<div id="connect">
				<h2>Connect with Me</h2>

				<img src="./assets/images/github.png" class="social" alt="github">
				<img src="./assets/images/li.png" class="social" alt="linkedin">
				<img src="./assets/images/stackoverflow.png" class="social" alt="stackoverflow">
			</div>
			
		</section>
	</div>
	</div>
	<footer>
		<div class="footer">
			&copy; Copyright 2017 Bill Almy
		</div>
	</footer>







</body>
</html>
